<div class="my-adverts">
  <h2>{{ 'MY_ADVERTS' | translate }}</h2>
  <div *ngIf="notFoundMessage" class="notFound">{{ notFoundMessage }}</div>
  <div *ngFor="let property of properties" class="advert-item">
    <h3>{{ property.title }}</h3>
    <p>{{ 'LOCATION' | translate }}: {{ property.locationName }}</p>
    <p>{{ 'AREA' | translate }}: {{ property.apartmentArea }} mÂ²</p>
    <p>{{ 'PRICE' | translate }}: {{ property.price | currency: property.currency }}</p>
    
    <button (click)="editProperty(property.id)" class="btn btn-primary">{{ 'EDIT' | translate }}</button>
    <button (click)="viewInquiries(property.id)" class="btn btn-secondary">{{ 'VIEW_INQUIRIES' | translate }}</button>
  </div>
</div>
