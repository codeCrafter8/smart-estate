<div class="property-inquiries">
    <h2>Property Inquiries</h2>
  
    <div *ngIf="inquiries.length === 0" class="no-inquiries">
      <p>No inquiries for this property yet.</p>
    </div>
  
    <div *ngFor="let inquiry of inquiries" class="inquiry-item">
      <p *ngIf="inquiry.phoneNumber"><strong>Phone Number:</strong> {{ inquiry.phoneNumber }}</p>
      <p *ngIf="inquiry.email"><strong>Email:</strong> {{ inquiry.email }}</p>
    </div>
</div>
